{% extends "form.html" %}

{% block extrahead %} 


<script type="text/javascript">
	$(function() {
		$( "#id_tpc" ).parent().append('<div id="slider-range-max"></div>');
	});

	$(function() {
		$( "#slider-range-max" ).slider({
			range: "max",
			min: 1,
			max: 100,
			value: 25,
			slide: function( event, ui ) {
				$( "#id_tpc" ).val( ui.value );
			}
		});
		$( "#id_tpc" ).val( $( "#slider-range-max" ).slider( "value" ) );
	});

</script>

{% endblock %}
